<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>stylexmotive</title>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">stylexmotive</a>
            <i class='bx bxs-shopping-bags' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Shopping Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="./images/product-1-canvas.jpeg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">FLOWER CANVAS</div>
                            <div class="cart-price">$9.99</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bx-trash cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Artistic Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="./images/product-1-canvas.jpeg" alt="" class="product-img">
                <h2 class="product-title">FLOWER CANVAS</h2>
                <span class="price">$9.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./images/product-2-canvas.jpeg" alt="" class="product-img">
                <h2 class="product-title">SUN FLOWERS</h2>
                <span class="price">$17.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./images/product-3-canvas.jpeg" alt="" class="product-img">
                <h2 class="product-title">PURPLE WATERCOLOR FLORAL</h2>
                <span class="price">$19.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./images/product-4-canvas.jpeg" alt="" class="product-img">
                <h2 class="product-title">NATURE SCENERY</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./images/product-5-canvas.jpeg" alt="" class="product-img">
                <h2 class="product-title">PLANT LEAFS</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./images/product-6-canvas.jpeg" alt="" class="product-img">
                <h2 class="product-title">LANDSCAPE</h2>
                <span class="price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./images/product-7-canvas.jpeg" alt="" class="product-img">
                <h2 class="product-title">CITYSCAPE</h2>
                <span class="price">$16</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./images/product-8-canvas.jpeg" alt="" class="product-img">
                <h2 class="product-title">WINDFALL NORDIC ABSTRACT</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
</body>
</html>
